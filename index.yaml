  github.com/terraform-ibm-modules/terraform-ibm-toolkit-iam-service-authorization
name: ibm-iam-service-authorization
alias: service-authorization
type: terraform
description: >-
  Module to create an authorization policy that will allow one service to access
  another.
tags:
  - iam
  - service
  - authorization
  - policy
versions:
  - platforms: []
    providers:
      - name: ibm
        source: ibm-cloud/ibm
    dependencies:
      - id: source_resource
        refs: []
        interface: github.com/cloud-native-toolkit/automation-modules#ibm-service
        manualResolution: true
        optional: true
      - id: source_resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
        manualResolution: true
        optional: true
      - id: target_resource
        refs: []
        interface: github.com/cloud-native-toolkit/automation-modules#ibm-service
        manualResolution: true
        optional: true
      - id: target_resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
        manualResolution: true
        optional: true
    variables:
      - name: ibmcloud_api_key
        type: string
        description: The IBM Cloud api key
        sensitive: true
        scope: global
      - name: source_service_name
        description: >-
          The name of the service that will be authorized to access the target
          service. This value is the name of the service as it appears in the
          service catalog.
        type: string
        moduleRef:
          id: source_resource
          output: service
      - name: target_service_name
        description: >-
          The name of the service to which the source service will be
          authorization to access. This value is the name of the service as it
          appears in the service catalog.
        type: string
        moduleRef:
          id: target_resource
          output: service
      - name: roles
        type: list(string)
        description: >-
          A list of roles that should be granted on the target service (e.g.
          Reader, Writer).
        default:
          - Reader
      - name: source_resource_instance_id
        description: >-
          The instance id of the source service. This value is required if the
          authorization will be scoped to a specific service instance. If not
          provided the authorization will be scoped to the resource group or the
          account.
        type: string
        default: 'null'
        moduleRef:
          id: source_resource
          output: id
        optional: true
      - name: target_resource_instance_id
        description: >-
          The instance id of the target service. This value is required if the
          authorization will be scoped to a specific service instance. If not
          provided the authorization will be scoped to the resource group or the
          account.
        type: string
        default: 'null'
        moduleRef:
          id: target_resource
          output: id
        optional: true
      - name: source_resource_group_id
        description: >-
          The id of the resource group that will be used to scope which source
          services will be authorized to access the target service. If not
          provided the authorization will be scoped to the entire account. This
          value is superseded by the source_resource_instance_id
        type: string
        default: 'null'
        moduleRef:
          id: source_resource_group
          output: id
        optional: true
      - name: target_resource_group_id
        description: >-
          The id of the resource group that will be used to scope which services
          the source services will be authorized to access. If not provided the
          authorization will be scoped to the entire account. This value is
          superseded by the target_resource_instance_id
        type: string
        default: 'null'
        moduleRef:
          id: target_resource_group
          output: id
        optional: true
      - name: source_resource_type
        description: >-
          The resource type of the source service. This value is used to define
          sub-types of services in the service catalog (e.g.
          flow-log-collector).
        type: string
        default: 'null'
        moduleRef:
          id: source_resource
          output: type
        optional: true
      - name: target_resource_type
        description: >-
          The resource type of the target service. This value is used to define
          sub-types of services in the service catalog (e.g.
          flow-log-collector).
        type: string
        default: 'null'
        moduleRef:
          id: target_resource
          output: type
        optional: true
      - name: source_service_account
        description: >-
          GUID of the account where the source service is provisioned. This is
          required to authorize service access across accounts.
        type: string
        default: 'null'
      - name: provision
        description: Flag indicating that the service authorization should be created
        type: bool
        default: true
      - name: source_instance
        description: Flag indicating that the source instance id should be mapped
        type: bool
        default: false
      - name: target_instance
        description: Flag indicating that the target instance id should be mapped
        type: bool
        default: false
    version: v1.2.14
    outputs:
      - name: id
        description: The ID of the authorization policy ID
